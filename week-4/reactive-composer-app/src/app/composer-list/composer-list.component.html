<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <ul class="navbar-nav">

    <li class="nav-item active">

      <a class="nav-link" routerLink="/composer-list">Composer List</a>

    </li>

    <li class="nav-item">

      <a class="nav-link" routerLink="/about">About</a>

    </li>

    <li class="nav-item">

      <a class="nav-link" routerLink="/contact">Contact Us</a>

    </li>

  </ul>

</nav>

<div class="textSearch">
  <input type="text" id="textSearch" class="form-control" placeholder="Search by Name" [formControl]="txtSearchControl" />
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Composer ID</th>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers">
        <tr>
          <td scope="row">
            <a routerLink="/composer-details/{{ composer.composerId }}">
              {{ composer.composerId}}
            </a>
          </td>
          <td scope="row">{{ composer.fullName}}</td>
          <td>{{composer.genre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<router-outlet></router-outlet>
